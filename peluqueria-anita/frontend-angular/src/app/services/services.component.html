<div class="container-fluid">
	<!-- Header -->
	<div class="d-flex justify-content-between align-items-center mb-4">
		<h2>
			<i class="fas fa-concierge-bell me-2"></i>
			Gesti√≥n de Servicios
		</h2>
	</div>

	<!-- Loading Indicator -->
	<div *ngIf="loading" class="text-center my-4">
		<div class="spinner-border text-primary" role="status">
			<span class="visually-hidden">Cargando...</span>
		</div>
	</div>

	<!-- Empty State -->
	<div *ngIf="!loading && services.length === 0" class="alert alert-info">
		No hay servicios disponibles.
	</div>

	<!-- Services List -->
	<div *ngIf="!loading && services.length > 0" class="list-group">
		<div *ngFor="let service of services" class="list-group-item">
			<div class="d-flex w-100 justify-content-between">
				<h5 class="mb-1">{{ service.name }}</h5>
				<small>{{ formatCurrency(service.price) }}</small>
			</div>
			<p *ngIf="service.description" class="mb-1">{{ service.description }}</p>
		</div>
	</div>
</div>
