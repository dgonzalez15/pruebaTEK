name: peluqueria_anita_mobile
description: Aplicación móvil para clientes de Peluquería Anita

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  
  # HTTP Client
  http: ^1.1.0
  dio: ^5.3.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Navigation
  go_router: ^12.1.1
  
  # Utilities
  intl: ^0.18.1
  
  # Image handling
  cached_network_image: ^3.3.0
  
  # Date picker
  table_calendar: ^3.0.9
  
  # Icons
  flutter_svg: ^2.0.9
  
  # Loading indicators
  flutter_spinkit: ^5.2.0
  
  # Toast messages
  fluttertoast: ^8.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/