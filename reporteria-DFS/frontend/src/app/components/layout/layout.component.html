<div class="layout-container">
  <mat-toolbar color="primary" class="navbar">
    <button
      mat-icon-button
      (click)="toggleSidenav()"
      class="menu-button"
      aria-label="Toggle menu"
    >
      <mat-icon>menu</mat-icon>
    </button>

    <div class="logo-section">
      <mat-icon class="logo-icon">assessment</mat-icon>
      <span class="app-title">Reportería DFS</span>
    </div>

    <span class="spacer"></span>

    <button
      mat-button
      routerLink="/dashboard"
      routerLinkActive="active-link"
      class="nav-link"
    >
      <mat-icon>dashboard</mat-icon>
      <span class="link-text">Dashboard</span>
    </button>

    <button
      mat-button
      [matMenuTriggerFor]="reportesMenu"
      class="nav-link"
    >
      <mat-icon>bar_chart</mat-icon>
      <span class="link-text">Reportes</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>

    <mat-menu #reportesMenu="matMenu">
      <button mat-menu-item routerLink="/reportes/clientes-por-cita">
        <mat-icon>people</mat-icon>
        <span>Reporte A: Clientes por Cita</span>
      </button>
      <button mat-menu-item routerLink="/reportes/atenciones-servicios">
        <mat-icon>work</mat-icon>
        <span>Reporte B: Atenciones y Servicios</span>
      </button>
      <button mat-menu-item routerLink="/reportes/ventas-cliente">
        <mat-icon>attach_money</mat-icon>
        <span>Reporte C: Ventas por Cliente</span>
      </button>
      <button mat-menu-item routerLink="/reportes/citas-atenciones">
        <mat-icon>event_note</mat-icon>
        <span>Reporte D: Citas y Atenciones</span>
      </button>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-button">
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu" xPosition="before">
      <div class="user-info">
        <div class="user-name">{{ getUserName() }}</div>
        <div class="user-email">{{ getUserEmail() }}</div>
      </div>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Cerrar Sesión</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #sidenav
      mode="over"
      [(opened)]="sidenavOpened"
      class="sidenav"
    >
      <mat-nav-list>
        <a
          mat-list-item
          routerLink="/dashboard"
          routerLinkActive="active-link"
          (click)="sidenav.close()"
        >
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Dashboard</span>
        </a>

        <mat-divider></mat-divider>

        <h3 matSubheader>Reportes</h3>

        <a
          mat-list-item
          routerLink="/reportes/clientes-por-cita"
          routerLinkActive="active-link"
          (click)="sidenav.close()"
        >
          <mat-icon matListItemIcon>people</mat-icon>
          <span matListItemTitle>Clientes por Cita</span>
        </a>

        <a
          mat-list-item
          routerLink="/reportes/atenciones-servicios"
          routerLinkActive="active-link"
          (click)="sidenav.close()"
        >
          <mat-icon matListItemIcon>work</mat-icon>
          <span matListItemTitle>Atenciones y Servicios</span>
        </a>

        <a
          mat-list-item
          routerLink="/reportes/ventas-cliente"
          routerLinkActive="active-link"
          (click)="sidenav.close()"
        >
          <mat-icon matListItemIcon>attach_money</mat-icon>
          <span matListItemTitle>Ventas por Cliente</span>
        </a>

        <a
          mat-list-item
          routerLink="/reportes/citas-atenciones"
          routerLinkActive="active-link"
          (click)="sidenav.close()"
        >
          <mat-icon matListItemIcon>event_note</mat-icon>
          <span matListItemTitle>Citas y Atenciones</span>
        </a>

        <mat-divider></mat-divider>

        <a mat-list-item (click)="logout(); sidenav.close()">
          <mat-icon matListItemIcon>logout</mat-icon>
          <span matListItemTitle>Cerrar Sesión</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="main-content">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>

      <footer class="footer">
        <p>&copy; 2025 Reportería DFS - DG</p>
      </footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
