<div class="login-container">
  <div class="login-card-wrapper">
    <mat-card class="login-card">
      <mat-card-header class="login-header">
        <div class="logo-container">
          <mat-icon class="logo-icon">assessment</mat-icon>
          <h1>Reportería DFS</h1>
        </div>
        <p class="subtitle">Peluquería Anita - Sistema de Reportes</p>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              formControlName="email"
              placeholder="ejemplo@correo.com"
              autocomplete="email"
            />
            <mat-icon matPrefix>email</mat-icon>
            <mat-error *ngIf="email?.hasError('required')">
              El email es requerido
            </mat-error>
            <mat-error *ngIf="email?.hasError('email')">
              Ingresa un email válido
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              placeholder="Tu contraseña"
              autocomplete="current-password"
            />
            <mat-icon matPrefix>lock</mat-icon>
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="togglePasswordVisibility()"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword"
            >
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="password?.hasError('required')">
              La contraseña es requerida
            </mat-error>
            <mat-error *ngIf="password?.hasError('minlength')">
              La contraseña debe tener al menos 6 caracteres
            </mat-error>
          </mat-form-field>

          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="full-width login-button"
            [disabled]="loading"
          >
            <span *ngIf="!loading">Iniciar Sesión</span>
            <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
          </button>
        </form>

        <div class="info-section">
          <mat-icon class="info-icon">info</mat-icon>
          <p class="info-text">
            Credenciales por defecto: <strong>admin&#64;dfs.com</strong> / <strong>password123</strong>
          </p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
